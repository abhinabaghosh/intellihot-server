<div ng-controller="AllDeviceAlertCtrl">
<table  class="table">
  <caption><h2 class="">Alerts from all devices </h2> </caption>
  <thead>
    <tr>
      <th>Device ID </th>
      <th>Event</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>

  <tr ng-repeat="alerts in deviceAlerts">
      <td>{{alerts.deviceId}}</td>
      <td>{{alerts.event}}</td>
      <td>{{alerts.date}}</td>
  </tr>



  </tbody>
</table>
</div>
