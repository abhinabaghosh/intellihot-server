
<div ng-include="'components/navbar/navbar.html'"></div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="col-lg-7">
      	<div class="table-bordered  bottom-gap">

				<table  class="table">
				<caption><h2 class="">My device</h2></caption>
					
				  <thead>
				    <tr>
				      <th>Heater ID</th>
				      <th>Event Name</th>
				      <th>Time</th>
				      <th>Date</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr ng-repeat="event in events" >
				      <td>{{event.deviceId}}</td>
				      <td>{{event.name}}</td>
				      <td>{{event.date}}</td>
				      <td>{{event.time}}</td>
				    </tr>
				  </tbody>
				</table> 		
      	</div>

      </div>

      <div class="col-lg-5 " >
      		<div class="col-lg-12 bottom-gap">
      			<div class="table-bordered bottom-gap" ng-include="'components/show-data/all-device-alert.html'"></div>
      		</div>
      		<div class="col-lg-12 bottom-gap">
      			<div class="table-bordered bottom-gap" ng-include="'components/show-data/all-device-error-message.html'"></div>
      		</div>
      </div>

    </div>
  </div>






</div>





<div ng-include="'components/footer/footer.html'"></div>
